name: dbt Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sqlfluff sqlfluff-templater-dbt dbt-core dbt-postgres

    - name: Check dbt project structure
      run: |
        cd dbt_project
        dbt --version
        dbt parse --no-write-json

    - name: Check model naming conventions
      run: |
        cd dbt_project
        if [ -f "scripts/check_naming_conventions.py" ]; then
          python scripts/check_naming_conventions.py models
        else
          echo "Script not found at scripts/check_naming_conventions.py"
          find . -type f -name "check_naming_conventions.py"
          exit 1
        fi
    
