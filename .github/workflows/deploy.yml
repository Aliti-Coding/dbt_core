name: dbt filename Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  file-check:
    name: Check dbt project structure and naming conventions
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check model naming conventions
      run: |
        cd dbt_project
        python scripts/check_naming_conventions.py dbt_projects/models
    
